<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Top and Scroll to 50</title>
    <style>
        body {
            height: 2000px;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .scroll-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        button {
            display: block;
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Style for iframe container */
        .iframe-container {
            display: none; /* Initially hidden */
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border: 2px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Scroll to Top and Scroll to 50px Example</h1>
    <p>Scroll down and try the buttons on the bottom right!</p>

    <div class="scroll-buttons">
        <button onclick="scrollToTop()">Scroll to Top</button>
        <button onclick="scrollTo50()">Scroll to 50px</button>
        <button onclick="callToUrl()">Go to URL</button>
    </div>

    <!-- Iframe container for loading external URL -->
    <div class="iframe-container" id="iframeContainer">
        <iframe id="externalIframe" src=""></iframe>
    </div>

    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollTo50() {
            window.scrollTo({ top: 50, behavior: 'smooth' });
        }

        function callToUrl() {
            const iframeContainer = document.getElementById('iframeContainer');
            const iframe = document.getElementById('externalIframe');

            iframe.src = "https://gyde365-qualify-1bt-css-test.azurewebsites.net/";
            
            iframeContainer.style.display = 'block';
        }
    </script>
</body>
</html>
